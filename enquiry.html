<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Property App</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Top Header -->
    <header class="app-header fixed-top bg-primary text-white">
        <div class="container-fluid d-flex align-items-center justify-content-between py-3 px-3">
            <div class="d-flex align-items-center">
                <a href="index.html" class="text-white text-decoration-none me-3">
                    <i class="bi bi-arrow-left fs-5"></i>
                </a>
                <h1 class="h5 mb-0 fw-bold">Enquire About Teramor Properties</h1>
            </div>
            <div>
                <i class="bi bi-info-circle fs-5"></i>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
        <div class="container-fluid px-3 py-3">
            <!-- Info Card -->
            <div class="alert alert-info d-flex align-items-start mb-4" role="alert">
                <i class="bi bi-info-circle-fill me-2 mt-1"></i>
                <div>
                    <small>Interested in Teramor properties? Fill in the form below and our team will get back to you within 24 hours.</small>
                </div>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="alert alert-success d-none mb-4" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong>Thank you!</strong> Your enquiry has been submitted successfully. We'll contact you soon.
            </div>

            <!-- Enquiry Form -->
            <div id="enquiryForm">
                <form onsubmit="handleSubmit(event)">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">
                            <i class="bi bi-person me-1"></i>Full Name
                        </label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- Phone Field -->
                    <div class="mb-3">
                        <label for="phone" class="form-label fw-semibold">
                            <i class="bi bi-telephone me-1"></i>Phone Number
                        </label>
                        <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            <i class="bi bi-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email address" required>
                    </div>

                    <!-- Message Field -->
                    <div class="mb-4">
                        <label for="message" class="form-label fw-semibold">
                            <i class="bi bi-chat-text me-1"></i>Message
                        </label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tell us about your requirements..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-5 pb-5">
                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="bi bi-send-fill me-2"></i>
                            Submit Enquiry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav fixed-bottom bg-white border-top">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col">
                    <a href="index.html" class="nav-link py-3">
                        <i class="bi bi-house-door fs-5 d-block"></i>
                        <small>Home</small>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link py-3">
                        <i class="bi bi-grid fs-5 d-block"></i>
                        <small>Projects</small>
                    </a>
                </div>
                <div class="col">
                    <a href="enquiry.html" class="nav-link active py-3">
                        <i class="bi bi-chat-dots-fill fs-5 d-block"></i>
                        <small>Enquire</small>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-link py-3">
                        <i class="bi bi-person fs-5 d-block"></i>
                        <small>Profile</small>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple Form Handler -->
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Hide the form
            document.getElementById('enquiryForm').style.display = 'none';
            
            // Show success message
            document.getElementById('successMessage').classList.remove('d-none');
            
            // Scroll to top
            window.scrollTo(0, 0);
            
            // Optional: Reset and show form again after 5 seconds
            setTimeout(function() {
                document.getElementById('enquiryForm').style.display = 'block';
                document.getElementById('successMessage').classList.add('d-none');
                document.querySelector('form').reset();
            }, 5000);
        }
    </script>
</body>
</html>
